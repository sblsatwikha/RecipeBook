<ion-header>
  <ion-toolbar>

      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>

      <ion-title class="ion-text-center">Dishes</ion-title> 

      <ion-buttons slot="end">
        <img src="assets/data/filter.jpeg" style="height: 50px;">
      </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card *ngFor="let dish of dishesList" style="margin: 5%; height: 130px;">

    <img src={{dish.image}} style="height: 100px; width:100px; float:left; padding-top: 10px; vertical-align: middle;">
    <ion-buttons style="float: right; padding-right: 5%; padding-top: 10px;" (click)="starClick(dish)">
      <ion-icon  [name]='dish.isFavorite ? "star" : "star-outline"' style="font-size:large;"></ion-icon>
    </ion-buttons>
        
    <div style="padding-left: 5%; display:inline-block; padding-top: 10px; vertical-align: middle">
      <ion-card-title style = "font-size: medium ;">{{dish.dishName}}</ion-card-title>
      <ion-card-subtitle> Calories: {{dish.calories}} </ion-card-subtitle>
      <ion-card-subtitle> Time: {{dish.time}} </ion-card-subtitle>
      <ion-card-subtitle> Servings: {{dish.servings}} </ion-card-subtitle>
      <ion-button color="success" style="float: right; vertical-align: bottom; padding-bottom: 5px;" (click)="showRecipe(dish)">Recipe</ion-button>
    </div>

    
    
  </ion-card>

</ion-content>
